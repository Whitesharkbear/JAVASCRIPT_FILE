<!-- 

	Math객체
		수학계산과 관련된 객체
		new연산자를 사용하지 않고 static 객체로 바로 사용한다.
		
		. 속성
			- E : 자연로그 밑에 있는 오일러 상수.
			- LN10 : 10의 자연로그
			- LN2 : 2의 자연로그
			- PI : 원주율
			- SQRT1_2 : 1/2의 제곱근
			- SQRT2: 2의 제곱근
		. 메소드
			- ceil(n) : 소수 올림
			- floor(n) : 어림
			- round(n) : 반올림
			- max(n,m) : 크기 큰거
			- min(n,m) : 크기 작은거
			- pow(n,m) : n의 m승
			- exp(n) : e의 n승
			- abs(n) : 절대값
			- sqrt(n) : 제곱근
			- sin(n), cos(n), tan(n)
			
			- random() 

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var op = new Array(
		"abs(-2.1)", "ceil(3.45)", "floor(3.45)", "round(3.45)",
		"max(5,7)", "min(5,7)","pow(3,4)", "sqrt(6)", "PI"
	);
	
	var exp = new Array();
	exp[0] = Math.abs(-2,1);
	exp[1] = Math.ceil(3.45);
	exp[2] = Math.floor(3.45);
	exp[3] = Math.round(3.45);
	exp[4] = Math.max(5,7);
	exp[5] = Math.min(5,7);
	exp[6] = Math.pow(3,4);
	exp[7] = Math.sqrt(6);
	exp[8] = Math.PI;
	exp[9] = Math.sqrt2;
	
	var n = Math.floor(Math.random()*10);
	document.write("<br>Math 객체의"+op[n]+"을 연산한 결과 : "+ exp[n]);
	
</script>
</head>
<body>

</body>
</html>
