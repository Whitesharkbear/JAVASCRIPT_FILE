<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	
	function msg(n) {
		//<h3> 부터 num까지의 정수의 합을 계산합니다.</h3>
		document.write("<h3>1부터"+n+"까지 정수의 합을 계산합니다.</h3>")
	}
	function sum1(num) {
		// 1부터 num까지의 합을 반환해준다.
		var res = 0;
		for(i=1; i<=num; i++){
			res += i;
		}
		return res;
	}
	function sum2() {
		// 내가 나를 호출하는 재귀함수를 활용해서 합계를 반환해주는 함수
		
		var res = 0;
		if(num==0){
			return res;
		}else{
			res = parseInt(num)+sum2(num-1);
		}
		return res;
	}
</script>
</head>
<body>
	<script type="text/javascript">
		//1~100사이의 정수를 입력받는다.
		var n;
		n = prompt("1~100사이의 정수를 입력하세요",10);
		
		msg(n);
		</script>	
		<script type="text/javascript">
		var s = sum1(n);
		document.write("일반함수로 1부터 " + n + "까지의 합은 " + s + "입니다.<br>");
		
		var s = sum2(n);
		document.write("재귀함수로 1부터 " + n + "까지의 합은"+ s +"입니다.");
		</script>
