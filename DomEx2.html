<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<input id='t1' type="text">
	<button type="button" onclick="listPlace">입력</button>
	<div id="d1"></div>
	<script type="text/javascript">
	function listPlace() {
		
	
	var tag1 = document.getElementById("t1");
	var tag2 = document.getElementById("d1");
	
	var newtag = document.createElement("div");
	var txtNode = document.createTextNode(tag1.value);
	
	newtag.background.color = "green";
	newtag.appendChild(txtNode);
	
	tag2.insertBefore(newtag);
	tag1.value="";
	
	}
	</script>
</body>
</html>
