<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var account = {
		owner:"홍길동",
		code :"1111",
		balance: 35000,
		
		inquiry: function(){return this.balance;},
		deposit: function(money){this.balance += money;},
		withdraw: function(money){
			this.balance -= money;
			return money;
		}
	};

</script>
</head>
<body>
 	
 	<h3>리터럴 표기법으로 객체생성</h3>
 	<hr>
 	<script type="text/javascript">
 		
 		document.write("account 프로퍼티는 ... <br>");
 		document.write("예금주 : " + account.owner+"<br>");
 		document.write("계좌번호 : " + account.code+"<br>");
 		document.write("잔액 : " + account.balance+"<br>");
 		
 		account.deposit(20000);
 		document.write("현재 잔액 : " + account.inquiry()+ "<br>");
 		
 		account.withdraw(35000);
 		document.write("현재 잔액 : " + account.inquiry()+ "<br>");
 	
 	</script>
 	
</body>
</html>
