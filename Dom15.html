<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

		function change() {

			var spanArr = document.getElementsByName("a");
			
			for(i = 0; i<spanArr.length; i++){
				
				var span = spanArr[i];
				span.style.color='red';
				span.style.FontSize='20px';
			
			}
		}
		
</script>
</head>
<body>
	<h3>내가 제일 좋아하는 과일은</h3>
	<button type="button" onclick="change()">눌러주세요!</button>
	<hr>
	저는 빨간 <span name='a'>사과</span>를 좋아함<br>
	<span name='a'>바나나</span>도 좋아함 <br>
	<span name='a'>체리</span>는 별로임.<br>
	<span name='a'>자두</span>는 좋아함.
</body>
</html>
