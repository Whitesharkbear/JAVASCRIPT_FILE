<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var img;

	function init() {
		
		img = document.getElementById("img");
		img.onmouseover = over;
		img.onmouseout = out;
		
	}

	function over() {
		img.style.width = "300px";
		img.sytle.height = "300px";
	}
	function out() {
		img.style.width = "100px";
		img.sytle.height = "100px";
	}
	
</script>
</head>
<body>
	<h3>DOM 객체의 이벤트 리스너 프로퍼티 등록</h3>
	<hr>
	<img id='img' src="image/bob.png" width="200px" height="200px" onload='init()'>
	<p>문서나 이미지의 로딩이 완료된 후 마우스를 올리면 이미지가 커지거나 작아진다.</p>
</body>
</html>
