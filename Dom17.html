<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var win = null;

	function showHTML() {
		
		if(win == null || win.close()){
			win = window.open("새로운창","outWin","width=300, height=200");
			
		}
		var textArea = document.getElementById("srcText");
		win.document.open();
		win.document.write("<html><head><style> body{background:yellow;} </style></head><body>");
		win.document.write(textArea.value+"</body></html>");
		win.document.close();
	}

</script>
</head>
<body>

	<h3>HTML문서 작성하기</h3>
	<hr>
	<p>아래에 HTML문서를 작성하고 버튼을 클릭해보세요. 새 윈도우에 HTML문서가 출력됩니다.</p>
	<textarea id="srcText" rows="10" cols="50">여기에 메모를 남겨주세요.</textarea>
	<br><br>
	<button onclick="showHTML()">내용출력</button>
	

</body>
</html>
