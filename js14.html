<!-- 

	특수문자(Escape sequence)
		. 특수문자는 반드시 \(역슬래시)와 함께 사용해야 한다.
		
		. \n
		. \t
		. \b
		. \r : 그 줄의 처음으로 이동
		. \' : 	'
		. \" : 	"
		. \  :  \\

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	document.write("<h3>자바스크립트의 자동형변환</h3><hr>");
	document.write('10' + '5'+'<br>'); /*결합*/
	document.write('10' + 5+'<br>'); /*결합*/
	document.write(10+5+'<br>'); /*연산*/
	document.write('가' + 10 + 5+'<br>'); /*결합*/
	document.write(10 + 3 + true +'<br>'); /*연산*/
	
	document.write('10' - '5'+'<br>'); /*연산*/
	document.write('10' - 5+'<br>'); /*연산*/
	document.write('10' * 5+'<br>'); /*연산*/
	document.write('10' * false +'<br>'); /*연산*/

	var a = prompt('숫자1을 입력해주세요.', 'number');
	var b = prompt('숫자2을 입력해주세요.', 'number');
	var c = new Number(prompt('숫자3을 입력해주세요.', 'number'));
	
	document.write(a + b + '<br>');
	document.write(b + c + '<br>');
	
	
</script>
</head>
<body>
	<h3>typeof : 자료형인지 반환</h3>
	<hr>
	<script type="text/javascript">
		document.write(typeof "홍길동" + "<br>");
		document.write(typeof 3.14 + "<br>");
		document.write(typeof NaN + "<br>");
		document.write(typeof [1,2,3,4,5]+"<br>");
		
	</script>

</body>
</html>
