<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">

	function greet() {
		document.write("환영합니다.");
		return '안녕하세요';
	}

</script>
</head>
<body>
	<div>
		<p><script>greet()</script></p>	
		<hr>
		<p>저희 홈페이지에 오신 것을 <script>greet()</script></p>
		<a onclick="greet()" target="_blank">☞여기를 눌러주세요</a>
	</div>
</body>
</html>
