<!-- 

	실행
		. 브라우저가 HTML태그로부터 먼저 DOM객체를 생성.
		. DOM트리를 작성함.
		. HTML 문서가 사라짐.
		. 브라우저에는 DOM객체와 DOM트리만 남음. + 내장객체, BOM.
		. 자바스크립트가 DOM객체를 컨트롤해서 제어한다 - 동적문서 만듬.

	HTML DOM 객체
		. 태그 하나당 하나의 객체를 갖는다.
			(공통프로퍼티, 메소드, 컬렉션, 메소드)
			EX) 
				id 		  :  read / write
				tagName   :
				lang	  :
				innerHTML : 
				style	  : >> 스타일 객체
				
				childElementCount: 자식 DOM 객체 수
				firstElementChild: 첫번째 자식
				lastElementChild: 마지막 자식
				parentElement : 부모객체
				nextElementSibling: 이전 사촌 
				previousElementSibling: 다음 사촌
				
				<크기>
				offsetHeight : 패딩, 테두리, 스크롤바를 포함한 높이를 지정
				offsetWidth : 패딩, 테두리, 스크롤바를 포함한 너비를 지정
				
				<위치>
				offsetLeft : 객체의 출력위치 - 수평
				offsetTop : 객체의 출력위치 - 수직
				
				메소드	  : appendChild() : 마지막 자식 뒤에 새로운 자식추가
							setAttribute(): 속성추가
							getAttribute(): 
							insetBefore() : 지정된 자식 앞에 새 자식을 추가
							removeChild() : 자식삭제
							replaceChild(): 자식대체
							addEventListener(): 새로운 이벤트 추가
							removeEventListener(): 이벤트 제거
							click() : 클릭한 것처럼 해당 작업 수행
							focus() : 객체의 포커스를 주기
				컬렉션	  : children : 직계자식객체들에 대한 레퍼런스 배열
				이벤트	  :
		
		DOM트리 : 각 태그들을 트리구조로 구성.

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML DOM트리</title>

</head>
<body>

	<p style="color: blue">이것은 
		<span style="color: red">문장입니다.</span>
	</p>
	<form>
		<input type="text">
		<input type="button" value="테스트">
		<hr>
	</form>

</body>
</html>
