<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	function chageStyle() {
		var div = document.getElementById("d");
		div.style.fontSize = '20px';
		div.style.width = '250px';
		div.style.height = '50px';
		div.style.lineHeight = '50px';
		div.style.borderRadius = '30%';
		div.style.boxShadow = '5px -5px darkgray';
	}

</script>
</head>
<body>
	<h3>What Can JavaScript Do?</h3>
	<div id="d">스크립트 동적변경</div>
	<button type="button" onclick="changeStyle()">스타일 변경 박스</button>
</body>
</html>
