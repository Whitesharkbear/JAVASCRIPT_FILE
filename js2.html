<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	function add(a,b) {
		var sum;
		sum = a + b;
		
		return sum;
	}

</script>
</head>
<body>
	<h3>함수의 개념</h3>
	<script type="text/javascript">
		document.write("두개의 수를 입력바랍니다.","");
		var num1 = prompt("첫번째 수","");
		var num2 = prompt("두번째 수","");
		
		var result = add(num1, num2);
		document.write(num1+"+"+num2+"+"+result);
		
	</script>
</body>
</html>
