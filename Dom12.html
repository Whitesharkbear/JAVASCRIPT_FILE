<!-- 

	document 개요
		. DOM트리의 최상위 객체.
		. DOM객체가 아니다.
		. HTML문서를 대변하는 객체이다. HTML문서의 전반적인 속성을 나타낸다.
		. DOM객체를 접근하는 시작점이다.
		. 접근 : window.document, document
		
	프로퍼티, 메소드
		. location		현재문서의 URL정보를 가진 location객체의 레퍼런스
		. domain		서버의 도메인 이름
		. cookie
		. lastModified  마지막 수정날짜
		-------------------------------------------------------
		documentElement	html객체에 대한 레퍼런스
		title	문서의 제목 
		body	body객체의 레퍼런스
		head	head객체의 레퍼런스
		activeElement 포커스를 받는 객체
		-------------------------------------------------------
		images	img 컬렉션
		links	a, area 들의 컬렉션
		forms	form 컬렉션 
			문서내의 모든 해당 요소 객체들의 컬렉션
		-------------------------------------------------------
		getElementById()
		getElementsByTagName()		컬렉션
		getElementsByClassName()	컬렉션
		getElementsByName()			컬렉션
		-------------------------------------------------------
		createElement()			HTML태그의 동적생성
		addEventListener()		이벤트리스너 등록
		removeEventListener()	이벤트리스너 제거
		write()					HTML문서의 마지막에 DOM트리연결
		open()					document속의 객체를 지우고, 
								새로운 HTML을 쓸 수 있도록 한다.
		close()					더이상 쓰기를 할 수 없게 닫는다.
		
 -->

<!DOCTYPE html>
<html>
<head id="a">
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var text = "문서 로딩 중일때 readyState = "+ document.readyState + "\n";
	
	function printProperties() {
		
		document.getElementById("input").focus();
		
		text += "1: location = "+document.location+"\n";
		text += "2: URL = "+document.URL+"\n";
		text += "3: title = "+document.title+"\n";
		text += "4: head의 id = "+document.head.id+"\n";
		text += "5: body의 id = "+document.body.id+"\n";
		text += "6: body의 color = "+document.body.style.color+"\n";
		text += "7: lastModified = "+document.lastModified+"\n";
		text += "8: activeElement = "+document.activeElement.tagName+"\n";
		text += "9: img태그의 개수 = "+document.getElementsByTagName("img").length+"\n";
		
		alert(text);
	}

</script>
</head>
<body id="b" style="background-color: yellow; color: blue; direction: rtl;"
	  onload="printProperties()">

	<h4>document의 주요 프로퍼티</h4>
	<hr>
	<a href="http://www.naver.com">네이버 홈페이지</a>
	<div>이곳은 div 영역입니다.</div>
	<input id="input" type="text" value="여기에 포커스가 있습니다.">
	<img alt="" src="">
	<img alt="" src="">

</body>
</html>
