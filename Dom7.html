<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	function changeContent(){
		var ptag = document.getElementById("p1");
		var text = "지금까지 HTML/CSS/자바스트립트 기본을 학습하였습니다";
		text += "<br><hr>";
		text += "<img src='image/2card.png' width = 500 height = 400><hr>"
		text += "<p>즐겁게 열심히 합시다! 그래도 졸려~</p>"
		
		ptag.innerHTML = text;
		
	}

</script>
</head>
<body>
	<h2>Web Programming!</h2>
	<p id="p1">지금까지 HTML/CSS/자바스크립트 기본을 학습하였습니다.</p>
	<button type="button" onclick="changeContent()">Next</button>
</body>
</html>
