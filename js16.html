<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>성적처리결과</h3>
	<script type="text/javascript">
		
		var kor=92, mat = 77, eng = 99;
		var total, avg;
		
		total=kor+mat+eng;
		avg=total/3;
		
		document.write('<table border=1>');
		document.write('<tr><td>국어</td><td>'+kor+'</td></tr>');
		document.write('<tr><td>수학</td><td>'+mat+'</td></tr>');
		document.write('<tr><td>영어</td><td>'+eng+'</td></tr>');
		document.write('<tr><td>총점</td><td>'+total+'</td></tr>');
		document.write('<tr><td>평균</td><td>'+avg+'</td></tr>');
		document.write('</table>');
	
	</script>
</body>
</html>
