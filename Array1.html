<!-- 

		자바스크립트에서 중요한 것
			. 객체 : 기본객체, DOM객체, 브라우저객체, 사용자객체
			. 메소드, 함수
			. 이벤트
			
			. 객체 : 속성(프로퍼티) + 기능(메소드)
			. 기본객체 : Array, Date, String, Math
			. 사용자객체 : 사용자가 직접 만드는 객체
				- Object()방식, 리터럴방식, 프로토타입방식
 
 		Array
 			. 배열 : 여러개의 원소를 연속적으로 저장하고 전체를 하나의 단위로 다루는 데이터구조이다.
 			. 구현 : [] , new Array()
 			. 특징 : 
 				- 크기가 가변적이다.
 				- 데이터타입을 혼합하여 사용가능.
 			. 메소드 :
 				- concat(arr) : 현재배열에 arr배열을 합쳐서 새로운 배열을 반환.
 				- join("구분자") : 모든 원소를 구분자로 연결해서 하나의 문자열로 반환.
 				- slice(시작, 끝) : 시작 ~ 끝 -1까지 반환.
 				- reverse() : 역순으로 재배열.
 				- sort() : 정렬
 				- toString() : ,(콤마)로 연결해서 하나의 문자열로 반환.   
 				
 -->
